<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Tree</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Tree Selector Screen -->
    <div id="treeSelectorScreen" class="login-container" style="display: none;">
        <div class="selector-box">
            <h2>üå≥ Family Tree Manager</h2>
            <p class="subtitle">Select or create a family tree</p>
            
            <div id="treeList" class="tree-list">
                <!-- Trees will be populated here -->
            </div>
            
            <button id="createNewTreeBtn" class="create-tree-btn">+ Create New Family Tree</button>
        </div>
    </div>

    <!-- Create Tree Screen -->
    <div id="createTreeScreen" class="login-container" style="display: none;">
        <div class="login-box">
            <h2>Create New Family Tree</h2>
            <form id="createTreeForm">
                <div class="form-group">
                    <label for="treeId">Tree ID (URL-friendly):</label>
                    <input type="text" id="treeId" placeholder="e.g., smith-family" pattern="[a-z0-9-]+" required>
                    <small>Only lowercase letters, numbers, and hyphens</small>
                </div>
                <div class="form-group">
                    <label for="treeName">Display Name:</label>
                    <input type="text" id="treeName" placeholder="e.g., Smith Family Tree" required>
                </div>
                <div class="form-group">
                    <label for="newUsername">Username:</label>
                    <input type="text" id="newUsername" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">Password:</label>
                    <input type="password" id="newPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <button type="submit">Create Tree</button>
                <button type="button" id="backToSelector" class="secondary-btn">Back</button>
                <div id="createError" class="error-message"></div>
            </form>
        </div>
    </div>

    <!-- Login Screen -->
    <div id="loginScreen" class="login-container" style="display: none;">
        <div class="login-box">
            <h2 id="loginTreeName">Family Tree Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Login</button>
                <button type="button" id="backToTrees" class="secondary-btn">Back to Trees</button>
                <div id="loginError" class="error-message"></div>
            </form>
        </div>
    </div>

    <!-- Main Application -->
    <div id="mainApp" class="main-app" style="display: none;">
        <header>
            <a href="javascript:void(0)" id="homeLink" class="home-link">
                <h1>üå≥ Family Tree</h1>
            </a>
            <button id="burgerBtn" class="burger-menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </header>

        <!-- Burger Menu Dropdown -->
        <div id="burgerMenu" class="burger-dropdown">
            <button id="exportJsonBtn" class="menu-item">üì§ Export as JSON</button>
            <button id="exportPdfBtn" class="menu-item">üìù Export as PDF</button>
            <button id="exportJpegBtn" class="menu-item">üñºÔ∏è Export as JPEG</button>
            <div class="menu-divider"></div>
            <button id="importBtn" class="menu-item">üì• Import Data</button>
            <div class="menu-divider"></div>
            <button id="logoutBtn" class="menu-item danger">üö™ Logout</button>
        </div>

        <div class="container">
            <!-- Tree Container -->
            <div id="treeContainer" class="tree-container">
                <!-- Expand/Collapse Controls -->
                <div class="tree-controls">
                    <button id="expandAllBtn" class="control-btn" title="Expand All">
                        <span class="icon-expand">‚äû</span>
                    </button>
                    <button id="collapseAllBtn" class="control-btn" title="Collapse All">
                        <span class="icon-collapse">‚äü</span>
                    </button>
                </div>
                <div class="tree-wrapper">
                    <div id="treeCanvas" class="tree-canvas"></div>
                </div>
            </div>
        </div>

        <!-- Bottom Right Zoom Controls -->
        <div class="zoom-controls">
            <button id="zoomInBtn" class="zoom-btn" title="Zoom In">+</button>
            <button id="zoomOutBtn" class="zoom-btn" title="Zoom Out">‚àí</button>
        </div>
    </div>

    <!-- Modal for Adding/Editing Person -->
    <div id="personModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Add Person</h2>
            <form id="personForm">
                <div class="form-group">
                    <label for="personName">Name:</label>
                    <input type="text" id="personName" required>
                </div>
                <div class="form-group">
                    <label for="personBirthDate">Birth Date:</label>
                    <input type="date" id="personBirthDate">
                </div>
                <div class="form-group">
                    <label for="personGender">Gender:</label>
                    <select id="personGender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="personPhoto">Photo:</label>
                    <input type="file" id="personPhoto" accept="image/*">
                    <div id="photoPreview" class="photo-preview"></div>
                </div>
                <div class="form-group">
                    <label for="personNotes">Notes:</label>
                    <textarea id="personNotes" rows="2"></textarea>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" id="cancelBtn" class="btn btn-secondary">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Hidden file input for import -->
    <input type="file" id="importFile" accept=".json" style="display: none;">

    <!-- Firebase SDK - Hosted locally to avoid tracking prevention issues -->
    <script src="libs/firebase-app-compat.js"></script>
    <script src="libs/firebase-firestore-compat.js"></script>
    
    <!-- Libraries for export functionality -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
